<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Photo Gallery</h1>
    </header>
    <main>
        <section id="gallery" class="gallery">
            <picture>
                <img src="../assets/pug-2640386_1280.jpg" alt="First Image" class="gallery-item">
                <img src="../assets/village-4263755_1280.jpg" media="(min-width: 800px)" alt="Second Image for larger screens" class="gallery-item">
                <img src="../assets/winter-8612635_1280.jpg" media="(min-width: 400px)" alt="Third Image for medium screens" class="gallery-item">
            </picture>
        </section>
        <section id="bookmarks" class="bookmarks">
            <h2>My Favorite Topics</h2>
            <ul>
                <li><a href="https://www.porsche.com/germany/">Porsche</a></li>
                <li><a href="https://www.mops.de/">Mops</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
